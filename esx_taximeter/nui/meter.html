<head>
	<script src="nui://game/ui/jquery.js" type="text/javascript">
	</script>
	<script src="meter.js" type="text/javascript"></script>
	<link href="meter.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body onselectstart="return false;" ondragstart="return false;">
	<div id="meter" style="display: none;">
		<div id="fare">
			<div class="container">
				<div id="fare-amount" class="meter-field fare">--</div>
				<div class="label">TARIFA</div>
			</div>
			<div class="container">
				<div id="rate" class="meter-field rate">--/mi</div>
				<div class="label">TAXA</div>
			</div>
		</div>
	</div>

  <div id="config" style="display:none;">
    <h1>CONFIGURAÇÃO DE TARIFA</h1>

    <div class="config-container">
      <div class="button toggle-meter">Abrir medidor de tarifa</div>
      <div class="button fare-distance">Tarifa por: Distância</div>
      <div class="button fare-flat">Tarifa por: taxa fixa</div>
      <div class="button set-rate">Taxa fixa</div>
      <div class="button reset-trip">Zerar taximetro</div>
      <div class="button close">Sair</div>
  </div>

  </div>
</body>

</html>
